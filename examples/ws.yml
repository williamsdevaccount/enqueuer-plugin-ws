publishers:
-   type: ws
    name: publisher description
    address: ws://localhost:8080
    payload: enqueuer
    responseTimeout: 2000
    onMessageReceived:
        assertions:
        -   expect: payload
            toBeEqualTo: `it's bidirectional`
subscriptions:
-   type: ws
    name: my subscription
    port: 8080
    timeout: 5000
    response: it's bidirectional
    onMessageReceived:
        assertions:
        -   name: Payload
            expect: payload
            toBeEqualTo: `enqueuer`
        -   name: Beatles song
            expect: payload.length
            toBeGreaterThan: 5
