publishers:
-   type: ws
    name: publisher description
    address: ws://localhost:8080
    payload: enqueuer
subscriptions:
-   type: ws
    name: my subscription
    address: ws://localhost:8080
    timeout: 5000
    onMessageReceived:
        script: payload = Buffer.from(message.payload);
        assertions:
        -   name: Payload
            expect: payload
            toBeEqualTo: `enqueuer`
        -   name: Beatles song
            expect: payload.length
            toBeGreaterThan: 5
